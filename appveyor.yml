version: 1.0.{build}
skip_tags: true
configuration: Release
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
before_build:
  - nuget restore ".\src\RunProcessAsTask.sln"
build:
  project: .\src\RunProcessAsTask.sln
  verbosity: minimal
test_script:
- ps: >-
    .\src\packages\OpenCover.*\tools\OpenCover.Console.exe -register:user -target:.\src\packages\xunit.runner.console.*\tools\xunit.console.exe "-targetargs:""src\RunProcessAsTask.Tests\bin\$env:CONFIGURATION\RunProcessAsTask.Tests.dll"" /noshadow /appveyor" -filter:"+[RunProcessAsTask*]*" -output:opencoverCoverage.xml

    $coveralls = (Resolve-Path "src/packages/coveralls.net.*/tools/csmacnz.coveralls.exe").ToString()

    & $coveralls --opencover -i opencoverCoverage.xml --repoToken $env:COVERALLS_REPO_TOKEN --commitId $env:APPVEYOR_REPO_COMMIT --commitBranch $env:APPVEYOR_REPO_BRANCH --commitAuthor $env:APPVEYOR_REPO_COMMIT_AUTHOR --commitEmail $env:APPVEYOR_REPO_COMMIT_AUTHOR_EMAIL --commitMessage $env:APPVEYOR_REPO_COMMIT_MESSAGE --jobId $env:APPVEYOR_JOB_ID